<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基本标签</title>
</head>
<body>
    <!-- 采用标题一 到 标题 六 来输出文本 -->
    <h1>hello world</h1>
    <h2>html 讲解</h2>
    <h3>你好 html</h3>
    <h4>你好 JavaScript</h4>
    <h5>ajax 讲解</h5>
    <h6>经典教程</h6>
    <!-- 输出一条水平线 -->
    <hr>
    <!-- 使用三个span 标签 -->
    <span>one</span>
    <span>two</span>
    <span>three</span>

</body>
</html>
